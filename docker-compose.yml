version: '3'

services:

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - './src:/var/www/html'
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - './src:/var/www/html'
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=laravel
    volumes:
      - './docker/mysql:/var/lib/mysql'
    restart: unless-stopped
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge
